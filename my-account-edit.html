<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- FAVICON-->
    <link rel="apple-touch-icon" sizes="180x180" href="#"/>
    <link rel="icon" type="image/png" href="#" sizes="32x32"/>
    <link rel="icon" type="image/png" href="#" sizes="16x16"/>
    <link rel="manifest" href="KravMaga/media/KravMaga/Images/manifest.json"/>
    <title>KRAV MAGA Global</title>
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/cezetmap.css"/>
    <link rel="stylesheet" href="css/cezetmap.custom.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/facebook-sdk.js"></script>
</head>
<body>
<!-- Facebook SDK -->
<div id="fb-root"></div>
<!-- HEADER -->
<header>
    <!-- Top Menu -->
    <nav data-include="partials/top-menu-logged-in.html"></nav>
    <!-- Main Menu -->
    <nav data-include="partials/main-menu.html"></nav>
    <!-- Breadcrumbs -->
    <div class="container breadcrumbs-wrapper">
        <nav class="breadcrumb">
            <!--<a class="breadcrumb-item" href="#">Kurzy</a>-->
            <span class="breadcrumb-item active">Můj profil</span>
        </nav>
    </div>
</header>

<!-- MAIN CONTENT -->
<div class="content-wrapper subpage courses">
    <!-- Scroll to top link -->
    <a href="#" class="scrollup"></a>

    <!-- Main teaser -->
    <section class="jumbotron jumbotron-fluid main-teaser homepage">
        <img class="img-fluid" src="KravMaga/media/KravMaga/Images/km-courses-bg.jpg" alt=""/>
        <div class="container d-flex flex-md-row justify-content-between">
            <div class="rectangle">
                <h1 class="headline-big">
                    <a href="#">Můj profil</a>
                </h1>
            </div>
        </div>
        <div class="container d-lg-flex justify-content-lg-start">
            <!-- Subpage Anchor Menu -->
            <!--<div data-include="partials/subpage-detail-anchor-menu.html"></div>-->
        </div>
        <div class="course-menu-wrapper container d-lg-flex justify-content-lg-end">
            <!-- Course menu subpage -->
            <!--<div data-include="partials/course-menu.html"></div>-->
        </div>
    </section>

    <!-- My Account -->
    <section class="my-account mt-5 mb-8">
        <div class="container">
            <div class="row">
                <div class="col text-left headline">
                    <h3><span class="h3"></span>Můj profil</h3>
                    <div class="line"></div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <p class="myac-s-t"><a class="edit-info myac-s-t" href="#">Upravit informace</a></p>
                    <div class="form form-info">
                        <div class="form-group row">
                            <label for="myAccountName" class="col-md-3 col-form-label"><strong>Jméno:</strong></label>
                            <div class="col-md-9">
                                <input type="text" readonly class="form-control-plaintext" id="myAccountName" value="Jméno">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="myAccountSurame" class="col-md-3 col-form-label"><strong>Příjmení:</strong></label>
                            <div class="col-md-9">
                                <input type="text" readonly class="form-control-plaintext" id="myAccountSurame" value="Příjmení">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="myAccountEmail" class="col-md-3 col-form-label"><strong>e-mail:</strong></label>
                            <div class="col-md-9">
                                <input type="email" readonly class="form-control-plaintext" id="myAccountEmail" value="jmenoprijmeni@email.com">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="myAccountPhone" class="col-md-3 col-form-label"><strong>Tel.:</strong></label>
                            <div class="col-md-9">
                                <input type="text" readonly class="form-control-plaintext" id="myAccountPhone" value="+420 111 222 333">
                            </div>
                        </div>
                        <div class="form-info-submit form-group row invisible">
                            <div class="col-md-9 offset-md-3">
                                <input type="submit" class="btn btn-custom-form shadow" value="Potvrdit"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 offset-md-1">
                    <p class="myac-s-t">Změna hesla:</p>
                    <div class="form form-pwd">
                        <div class="form-group mb-3">
                            <div class="inner-addon right-addon">
                                <i class="fa fa-lock blue-form"></i>
                                <input type="password" class="form-control input-custom" placeholder="Staré heslo" required/>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="inner-addon right-addon">
                                <i class="fa fa-lock blue-form blue-form-error"></i>
                                <input type="password" class="form-control input-custom input-custom-error" placeholder="Nové heslo" required/>
                                <div class="invalid-validation">
                                    <span>Error validační hláška</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="inner-addon right-addon">
                                <i class="fa fa-lock blue-form"></i>
                                <input type="password" class="form-control input-custom" placeholder="Heslo znova**" required/>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-custom-form shadow" value="Potvrdit"/>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Sponsors -->
    <section class="sponsors">
        <div class="container">
            <div data-include="partials/sponsors.html"></div>
        </div>
    </section>
</div>

<!-- FOOTER -->
<footer>
    <section class="footer">
        <div class="container">
            <!-- Footer top part -->
            <div class="footer-top row pt-5">
                <!-- Newsletter form -->
                <div class="newsletter-abo col-md-6 pb-4">
                    <h5 class="pb-3">Přihlásit k novinkám</h5>
                    <div data-include="partials/newsletter-form.html"></div>
                </div>
                <!-- Facebook likes -->
                <div class="facebook-like col-md-6 pb-4">
                    <h5 class="pb-3">Sledujte nás</h5>
                    <div data-include="partials/facebook-likes.html"></div>
                </div>
                <div class="footer-line ml-md-3 mr-md-3 mt-md-4"></div>
            </div>
            <!-- Footer bottom part -->
            <div data-include="partials/footer-bottom.html"></div>
        </div>
    </section>
</footer>
<script src="js/jquery-3.2.1.min.js"></script>

<script src="js/popper.1.11.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.fancybox-3.1.20.min.js"></script>

<!--type="text/javascript"></script>-->
<script src="js/main.js"></script>
</body>
</html>
